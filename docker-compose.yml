services:
  backend:
    container_name: f1-money-backend
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=development
      - MONGO_URI=${MONGO_ATLAS_URI}  # From .env
      - JWT_SECRET=${JWT_SECRET}      # From .env
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    depends_on:
      - mongo  # Remove if using ONLY MongoDB Atlas

  # Local MongoDB (development only - comment out for production)
  mongo:
    image: mongo:6.0
    container_name: f1-money-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_LOCAL_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_LOCAL_PASS}
    restart: unless-stopped

volumes:
  mongodb_data: